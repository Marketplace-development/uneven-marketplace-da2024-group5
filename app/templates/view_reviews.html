<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews for {{ listing.listing_name }}</title>
</head>
<body>
    <h1>Reviews for {{ listing.listing_name }}</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <strong>{{ review.user.username }}:</strong> 
            {{ review.review_text }} - Rating: {{ review.rating }}/5
        </li>
        {% else %}
        <li>No reviews yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
