<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Listing</title>
</head>
<body>
    <h1>Edit Listing: {{ listing.listing_name }}</h1>
    <form method="POST">
        <label for="listing_name">Listing Name:</label>
        <input type="text" id="listing_name" name="listing_name" value="{{ listing.listing_name }}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ listing.price }}" required><br><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
