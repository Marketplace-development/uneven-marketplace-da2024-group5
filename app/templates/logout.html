<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - ViaVia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Lichtblauw */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .logout-container h1 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logout-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .logout-container a {
            text-decoration: none;
            color: white;
            background-color: #4a90e2;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .logout-container a:hover {
            background-color: #357abd;
        }
        .logout-container a:first-child {
            background-color: #2c3e50; /* Darker button for 'Return to Home' */
        }
        .logout-container a:first-child:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have been logged out</h1>
        <p>Thank you for visiting ViaVia. We hope to see you again soon!</p>

        <!-- Form to log out again if needed -->
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>

        <a href="/">Return to Home</a>
        <a href="/login">Login Again</a>
    </div>
</body>
</html>
