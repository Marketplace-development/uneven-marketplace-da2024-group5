<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - ViaVia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/green road.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logout-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .logout-container h1 {
            color: #3D875F;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .logout-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .logout-container form button {
            font-size: 16px;
            color: white;
            background-color: #3D875F;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .logout-container form button:hover {
            background-color: #2b6c46;
        }
        .logout-container a {
            text-decoration: none;
            color: white;
            background-color: #2c3e50; /* Dark button for 'Return to Home' */
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .logout-container a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Are you sure you want to log out?</h1>
        
        <!-- Form to confirm logout -->
        <form action="/logout" method="POST">
            <button type="submit">Yes, log out</button>
        </form>
        
        <!-- Link back to the homepage -->
        <a href="/">Return to Home</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
