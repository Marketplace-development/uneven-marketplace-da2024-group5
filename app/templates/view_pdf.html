{% extends "base.html" %}

{% block title %}View PDF{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
</head>
<body>
    <h1>View PDF</h1>
    <iframe src="{{ pdf_url }}" width="100%" height="600px"></iframe>
    <p><a href="{{ pdf_url }}" target="_blank">Open PDF in a new tab</a></p>
</body>
</html>
{% endblock %}
