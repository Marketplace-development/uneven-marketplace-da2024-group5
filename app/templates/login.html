<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            
            <!-- Toon knop naar registratiepagina als er een error is -->
            {% if 'error' in messages|map(attribute=0)|list %}
                <form action="{{ url_for('main.register') }}" method="get">
                    <button type="submit">Go to Register</button>
                </form>
            {% endif %}
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('main.login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
</body>
</html>
