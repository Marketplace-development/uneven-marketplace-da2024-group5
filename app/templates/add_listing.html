{% extends "base.html" %}

{% block title %}Add New Listing - ViaVia{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Header -->
    <h1 class="text-primary text-center mb-4">Add New Listing</h1>

    <!-- Form -->
    <form method="POST" action="/add-listing" enctype= 'multipart/form-data' class="bg-white p-4 rounded shadow-sm">
        
        <!-- Listing Name -->
        <div class="mb-3">
            <label for="listing_name" class="form-label">Listing Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id="listing_name" 
                name="listing_name" 
                placeholder="Enter listing name" 
                required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea 
                id="description" 
                name="description" 
                class="form-control" 
                rows="4" 
                placeholder="Enter a description for the listing" 
                required></textarea>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input 
                type="number" 
                class="form-control" 
                id="price" 
                name="price" 
                step="0.5" 
                placeholder="Enter the price" 
                required>
        </div>

        <!-- URL -->
        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input 
                type="text" 
                class="form-control" 
                id="url" 
                name="url" 
                placeholder="Enter the URL for the listing" 
                required>
        </div>

        <div class="mb-3">
            <label for="inputGroupFile02" class="form-label">Upload a PDF:</label>
            <div class="input-group">
                <input 
                    type="file" 
                    class="form-control" 
                    id="inputGroupFile02" 
                    name="pdf_file" 
                    accept=".pdf" 
                    required>
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Add Listing</button>
        </div>
    </form>
</div>
{% endblock %}
