<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Transactions</title>
</head>
<body>
    <h1>Your Transactions</h1>
    <ul>
        {% for transaction in transactions %}
        <li>
            Purchased: <a href="{{ url_for('main.view_listing', listing_id=transaction.listing_id) }}">{{ transaction.listing.listing_name }}</a>
            for ${{ transaction.amount }} on {{ transaction.timestamp }}
        </li>
        {% else %}
        <li>No transactions found.</li>
        {% endfor %}
    </ul>
</body>
</html>
